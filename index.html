<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choppify!</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <main class="flex-container column-container">
        <h1>Choppify</h1>
        <div class="chopper-container flex-container">
            <img src="./style/e1c5337e0098bf7506111e46ca5382cd.png" alt="chopper base">
            <div class="head-container change-container flex-container justify-container">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
            </div>
            <div class="face-container change-container flex-container justify-container">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
            </div>
            <div class="top-container change-container flex-container justify-container">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
            </div>
            <div class="bottom-container change-container flex-container justify-container">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
                <img src="./style/body parts/imagen-prueba.png" alt="" class="imagebody">
            </div>
        </div>
    </main>
    <aside class="flex-container column-container">
        <div class="flex-container column-container settings-container">
            <section class="setting-panel">
                <h4>Head</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="arrow-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>
            <section class="setting-panel">
                <h4>Face</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="arrow-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>
            <section class="setting-panel">
                <h4>Top Body</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="arrow-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>
            <section class="setting-panel">
                <h4>Botton Body</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="arrow-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </div>
        <button class="save-button">
            Save
        </button>
    </aside>
    <script src="script/script.js"></script>
</body>

</html>
