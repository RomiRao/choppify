<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choppify!</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>    
</head>
<body>

    <!-- Canvas container -->

    <main class="flex-container column-container">
        <h1>Choppify</h1>
        <div class="chopper-container flex-container" id="chopper-container">
            <div class="image-body" id="chopper-base"></div>
            <div class="image-body" id="chopper-body"></div>
            <div class="image-body" id="chopper-head"></div>
            <div class="image-body" id="chopper-legs"></div>
            <div class="image-body" id="chopper-pants"></div>
            <div class="image-body" id="chopper-mouth"></div>
            <div class="image-body" id="chopper-eyes"></div>
            <div class="image-body" id="chopper-object"></div>
        </div>
    </main>

    <!--
        Changes Panel
    -->

    <aside class="flex-container column-container">
        <div class="flex-container column-container settings-container">
            <section class="setting-panel">

                <!-- HEAD -->
                <h4>Head</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-head">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <span id="head-label">Chopper</span>
                    <button class="arrow-button" id="right-head">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            <!-- EYES -->
            <section class="setting-panel">
                <h4>Eyes</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-eyes">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <span id="eyes-label">Chopper</span>
                    <button class="arrow-button" id="right-eyes">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>
            
            <!-- MOUTH -->
            <section class="setting-panel">
                <h4>Mouth</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-mouth">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <span id="mouth-label">Chopper</span>
                    <button class="arrow-button" id="right-mouth">
                        <i class="fa-solid fa-chevron-right" ></i>
                    </button>
                </div>
            </section>

            
            <!-- BODY -->
            <section class="setting-panel">
                <h4>Body</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-body">
                        <i class="fa-solid fa-chevron-left" ></i>
                    </button>
                    <span id="body-label">Chopper</span>
                    <button class="arrow-button" id="right-body">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            
            <!-- PANTS -->
            <section class="setting-panel">
                <h4>Pants</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-pants">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <span id="pants-label">Chopper</span>
                    <button class="arrow-button" id="right-pants">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            
            <!-- LEGS -->
            <section class="setting-panel">
                <h4>Legs</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-legs">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <span id="legs-label">Chopper</span>
                    <button class="arrow-button" id="right-legs">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            <!-- OBJECT -->
            <section class="setting-panel">
                <h4>Object</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-object">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <span id="object-label">Chopper</span>
                    <button class="arrow-button" id="right-object">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </div>
        <button class="save-button" id="save-button">
            Save
        </button>
    </aside>
    <script src="script/script.js"></script>
</body>

</html>
