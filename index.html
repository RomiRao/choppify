<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choppify!</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Canvas container -->

    <main class="flex-container column-container">
        <h1>Choppify</h1>
        <div class="chopper-container flex-container">
            <img src="./style/body_parts/base.png" alt="" class="image-body">
            <img src="./style/body_parts/Chopper/chopper_body.png" alt="" class="image-body" id="chopper-body">
            <img src="./style/body_parts/Chopper/chopper_head.png" alt="" class="image-body" id="chopper-head">
            <img src="./style/body_parts/Chopper/chopper_legs.png" alt="" class="image-body" id="chopper-legs">
            <img src="./style/body_parts/Chopper/chopper_pants.png" alt="" class="image-body" id="chopper-pants">
            <img src="./style/body_parts/Chopper/chopper_mouth.png" alt="" class="image-body" id="chopper-mouth">
            <img src="" alt="" class="image-body" id="chopper-object">
            <img src="./style/body_parts/Chopper/chopper_eyes.png" alt="" class="image-body" id="chopper-eyes">
        </div>
    </main>

    <!--
        Changes Panel
    -->

    <aside class="flex-container column-container">
        <div class="flex-container column-container settings-container">
            <section class="setting-panel">

                <!-- HEAD -->
                <h4>Head</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-head">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <p id="head-label">Chopper</p>
                    <button class="arrow-button" id="right-head">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            <!-- EYES -->
            <section class="setting-panel">
                <h4>Eyes</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-eyes">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <p id="eyes-label">Chopper</p>
                    <button class="arrow-button" id="right-eyes">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>
            
            <!-- MOUTH -->
            <section class="setting-panel">
                <h4>Mouth</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-mouth">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <p id="mouth-label">Chopper</p>
                    <button class="arrow-button" id="right-mouth">
                        <i class="fa-solid fa-chevron-right" ></i>
                    </button>
                </div>
            </section>

            
            <!-- BODY -->
            <section class="setting-panel">
                <h4>Body</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-body">
                        <i class="fa-solid fa-chevron-left" ></i>
                    </button>
                    <p id="body-label">Chopper</p>
                    <button class="arrow-button" id="right-body">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            
            <!-- PANTS -->
            <section class="setting-panel">
                <h4>Pants</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-pants">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <p id="pants-label">Chopper</p>
                    <button class="arrow-button" id="right-pants">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            
            <!-- LEGS -->
            <section class="setting-panel">
                <h4>Legs</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-legs">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <p id="legs-label">Chopper</p>
                    <button class="arrow-button" id="right-legs">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            <!-- OBJECT -->
            <section class="setting-panel">
                <h4>Object</h4>
                <div class="buttons-container flex-container justify-container">
                    <button class="arrow-button" id="left-object">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <p id="object-label">Chopper</p>
                    <button class="arrow-button" id="right-object">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </div>
        <button class="save-button">
            Save
        </button>
    </aside>
    <script src="script/script.js"></script>
</body>

</html>
